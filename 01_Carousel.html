<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀 태그구조 기반</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .wrap{
            overflow: hidden;
        }
        .container{
            width: 300vw;
            display: flex;
            transition: all 0.6s;
        }
        .inner{
            width: 100vw;
        }
        .inner a{
            display: block;
        }
        .inner a img{
            display: block;
            width: 100%;
        }
        .btnAll{
            display: flex;
        }
        .btnAll li button{
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="container">
            <li class='inner'><a href="#"><img src="https://mcdn.wallpapersafari.com/medium/42/55/oTLiEw.jpg" alt="1번째 이미지"></a></li>
            <li class='inner'><a href="#"><img src="https://images.pling.com/img/00/00/45/66/30/1177712/54aa419c436e3af8d3d6fad35c9e35dc0707.jpg" alt="2번째 이미지"></a></li>
            <li class='inner'><a href="#"><img src="https://mcdn.wallpapersafari.com/medium/53/22/facp4d.jpg" alt="3번째 이미지"></a></li>
        </ul>
    </div>
    <div style="display: flex;">
        <button class="prev">prev</button>
        <ul class="btnAll">
            <li><button class="btn0">1</button></li>
            <li><button class="btn1">2</button></li>
            <li><button class="btn2">3</button></li>
        </ul>
        <button class="next">next</button>
    </div>
    <script>
        const container = document.querySelector('.container');
        const nextBtn = document.querySelector('.next');
        const prevBtn = document.querySelector('.prev');
              
        let index = 0; 

        const btnAll = document.querySelectorAll('.btnAll > li');

        prevBtn.addEventListener('click', () => {
            if(index === 0){ // 만약에 inndex가 0이면 함수자체를 종료해라.
                return; // 여기서 함수란 클릭이벤트 자체의 함수를 뜻함. 
            } // 아무것도 하지않고 종료함.
            index -= 1; 
            updateCarousel(index);            
        });

        nextBtn.addEventListener('click', () => {
            if(index ===  btnAll.length - 1){
                return;
            }
            index += 1;
            updateCarousel(index);
        });

        btnAll.forEach(function(btn,idx){
            btn.addEventListener('click' , () => {
                updateCarousel(idx);
                index = idx;
            });
        });
        
        function updateCarousel(j){
            container.style.transform = `translate(-${100 * j}vw)`;
        }

        
    </script>
</body>
</html>
